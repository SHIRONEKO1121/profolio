
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIRONEKO | Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              zilla: ['"Zilla Slab"', 'serif'],
            }
          }
        }
      }
      
      // Global configuration for easier customization without rebuilding
      window.shironekoConfig = {
        // You can add your own image URLs here to override the default entrance backgrounds
        entranceBackgrounds: [
          // 'https://your-image-url.com/image.jpg',
        ]
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.3s ease;
      }
      .blur-bg {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #f0f7ff 0%, #e0f2fe 100%);
      }
      .dark .gradient-bg {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      /* New Pulse Ring Animation */
      @keyframes pulse-ring {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 0.3; }
        100% { transform: scale(1.2); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
      }

      /* New Shimmer Text Animation */
      @keyframes shimmer-text {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer-text 3s linear infinite;
      }

      /* Slow Spin Animation for Enter Page */
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-slow-spin {
        animation: slow-spin 15s linear infinite;
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
